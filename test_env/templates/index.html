<!DOCTYPE html>
<!-- saved from url=(0061)https://preview.colorlib.com/theme/bootstrap/contact-form-01/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Contact Form 01</title>
	<body>
		<form method="POST" id="contactForm" name="contactForm" novalidate="novalidate" action="submit_form" class="reveal-content">
			<fieldset>
	    		<legend>Select a color:</legend>

	    			<div>
				      <input type="radio" id="rojo" name="color" value="rojo" checked>
				      <label for="rojo">Rojo</label>
				    </div>

				    <div>
				      <input type="radio" id="verde" name="color" value="verde">
				      <label for="verde">Verde</label>
				    </div>

				    <div>
				      <input type="radio" id="azul" name="color" value="azul">
				      <label for="azul">Azul</label>
	    			</div>
	    			<br>
	    			<input type="submit" value="Send Message" class="btn btn-primary">
			</fieldset>
		</form>
		

	</body>
</html>
