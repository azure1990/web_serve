<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3>
         <a href = "{{ url_for('mostrar_comensales') }}"> Comensales - Flask SQLAlchemy example</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}<br>
      {%- endfor %}
		
      <h3>Amos (<a href = "{{ url_for('nuevo_comedor') }}">Crear Comedor</a>)</h3> 
    

      <table>
         <thead>
            <tr>
               <th>Nombre</th>
	       <th>Clientes</th>
	       <th>Accion</th>  
            </tr>
         </thead>
         
         <tbody>
            {% for comedor in comedores %}
               <tr>
                  <td>{{ comedor.nombre }}</td>
                  <td><a href = "{{ url_for('clientes', comedorid = comedor.id) }}">Clientes</a></td>
                  <td><a href = "{{ url_for('agregar_cliente', comedor_id = comedor.id)}}">Agregar cliente</a></td>                  
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
