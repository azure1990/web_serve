
<!DOCTYPE html>
<html>
   <body>
   
      <a href = "{{ url_for('clientes', comedorid = comedor.id) }}">clientes - Flask SQLAlchemy example</a>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{url_for('agrear_cliente', comedor_id = comedor.id)}}" method = "post">
         <label for = "client">Clientes:</label><br>
         <select name="client">
            {% for comensal in comensales %}
              <option value="{{comensal.id}}">{{comensal.nombre}}</option>
            {% endfor %}         
         </select>
                   
        
        <input type = "submit" value = "Enviar" />
      </form>
      
   </body>
</html>
